---
# Defines the list of data directories for each node type that should be
# created by the "graylog-project idea run-config create" command.
data-directories:
  server:
    - "journal"

  data-node:
    - "config"
    - "logs"
    - "opensearch-config"
    - "opensearch-data"

# Describes all comound configs that should be created.
compound-configs:
  servers:
    name: "Servers"
    instance-types:
      - "server"

  data-nodes:
    name: "Data Nodes"
    instance-types:
      - "data-node"

  all:
    name: "All Nodes"
    instance-types:
      - "server"
      - "data-node"
      - "web"
